<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="UTF-8">
    <title>Bim Nomads</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/annotation.css">
    <link rel="stylesheet" href="./css/model.css">
    
    <link rel="stylesheet" href="./css/sidebar.css">
	<!-- Load XEOKIT -->
    <script type="module" src="./js/xeokit1.js"></script>
    <script type="module" src="./js/xeokit2.js"></script> 
    <script type="module" src="./js/xeokit3.js"></script>
</head>
<body> 
  <div id='app'>
    <!-- Barra de navegação -->
    <nav>
      <img src="./imagens/logo24.png" width="80px" heght="10px"alt="" style="padding: 3px;">
      <div id="flexnave">
        <div name="barItem" ><span id="over">registro</span></div>
        <div name="barItem"><span id="over">sobre</span></div>
        <div name="barItem"><span id="over">buscar</span></div>
      </div>
    </nav>

    <div class="flexbox">
    <!-- essa parte é o lado esquerdo -->
      <div class="frame left" v-bind:style="{width: len_esq+'vw',height : len_height_esq+'vh'}">
        <div class="resize_left" style="width: 60px;">
          <input v-if="flag_min_left != -1" v-on:click="minLeft" type="image" src="./imagens/left.png" ></input>
          <input v-if="flag_min_left != 1" v-on:click="raiseLeft" type="image" src="./imagens/right.png"></input>          
        </div>


      <section class="grid_canvas">   
        <div>
          <!-- Canvas selector -->
          <div class="resize_left" style="width: 150px;display:flex;position: relative;left:20px;top: 15px;">
            <div style="position: relative;left: 90px;">
            <input v-on:click="changeZIndex1" type="image" src="./imagens/1.png" ></input>
            <input v-on:click="changeZIndex2" type="image" src="./imagens/2.png"></input>          
            <input v-on:click="changeZIndex3" type="image" src="./imagens/3.png" ></input>
            </div>
          </div>
        </div>
        <div>
          <div>
            <canvas style="position: absolute;background-color: white;" id="canvas_main" v-bind:style="{zIndex: z_main,width: 75+'%',height : 80+'vh',marginLeft: 10+'px'}" class="max"></canvas>
            <canvas style="position: absolute;background-color: white;"  id="canvas_aux1" v-bind:style="{zIndex: z_aux1,width: 75+'%',height : 80+'vh',marginLeft: 10+'px'}" class="max"></canvas>
            <canvas style="position: absolute;background-color: white;"  id="canvas_aux2" v-bind:style="{zIndex: z_aux2,width: 75+'%',height : 80+'vh',marginLeft: 10+'px'}" class="max"></canvas>
          </div>
         </div>
      </section>
       
      </div>
        <!-- lado direito -->
        <div class="frame right" v-bind:style="{zIndex:10,width: len_dir+'vw',height : len_height_dir+'vh'}">
          <div class="resize_right">
              <input v-if="flag_min_right != 1" v-on:click="raiseRight" type="image" src="./imagens/left.png" ></input>
              <input v-if="flag_min_right != -1" v-on:click="minRight" type="image" src="./imagens/right.png"></input>
          </div>
           <!-- Forum -->
           <!-- Jquery -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <!-- Forum -->
            <script src="js/forum/Funcoes_Simples.js"></script>
            <script src="js/forum/Carrega_Dados.js"></script>
            <script src="js/forum/Envia_Dados.js"></script>
            <script src="js/forum/Funcao_Like.js"></script>
            <div class="forum">

              <div class="content">
                <div class="cabecalho">
                  <h3>
                    Forum
                  </h3>
                    <b class="hidefiltros">
                      <a href="javascript:void(0)" style="text-decoration: none;">
                        Filtos de Pesquisa
                      </a>
                    </b>
                    <div class="filtros">
                      <a><input type="checkbox" id="MR" checked><label for="MR"> Mais Recentes </label></a> |
                      <a><input type="checkbox" id="MC"><label for="MC"> Mais Comentados </label></a> |
                      <a><input type="checkbox" id="ML"><label for="ML"> Mais Curtidos </label></a> |
                      <a><input type="checkbox" id="MD"><label for="MD"> Mais Descurtidos </label></a>
                    </div>
        
                    <p><b class="hidecoment">
                        <a href="javascript:void(0)" style="text-decoration: none;">
                          Comentarios
                        </a>
                      </b></p>
                  </div>            
                <div class="coments" id="exibe_comentarios">
                </div>
              </div>                  						
        </div>
    </div>
      </div>
  </div>
            <!-- parte de baixo  -->
            <div class=" down" v-bind:style="{height: len_height_down+ 'vh'}">
            	<div id="storeys"></div>
                <!-- <div class="resize_down">
                    <input v-if="flag_min_down != 1" v-on:click="raiseDown" type="image" src="./images/up.png"></input>
                    <input v-if="flag_min_down != -1" v-on:click="minDown"type="image" src="./images/down.png"></input>
                </div> -->
            </div>
  </div>
  

</body>
    
    <script src="./js/main.js"></script>
    <script src="./js/zindex.js"></script>

</html>
