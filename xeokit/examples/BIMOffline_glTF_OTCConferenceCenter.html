<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading a BIM Model from the File System</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>
        #treePanel {
            /*padding: 5px;*/
            padding-top: 25px;
            pointer-events: all;
            height: 100%;
            overflow-y: scroll;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.86);
            color: black;
            top: 0;
            z-index: 200000;
            float: left;
            left: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            width: 350px;
        }

        #myCanvas {
            background: lightBlue;
        }

        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }
    </style>

    <link href="./libs/inspire-tree/site-min.css" type="text/css" rel="stylesheet"/>
    <script src="./libs/lodash.js"></script>
    <script src="./libs/inspire-tree/inspire-tree.min.js"></script>
    <script src="./libs/inspire-tree/inspire-tree-dom-min.js"></script>

</head>
<body>

<canvas id="myCanvas"></canvas>

<canvas id="myNavCubeCanvas"></canvas>

<div id="treePanel" class="treePanel"></div>

<div id="info">
    <h1>GLTFLoaderPlugin - Loading an IFC Model from the File System</h1><br>
    <ul>
        <li>
            <div id="time">Loading JavaScript modules...</div>
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js~GLTFLoaderPlugin.html">GLTFLoaderPlugin</a>
            - Loads model and IFC data from file system
        </li>
        <li>
            <a target="_other"
               href="http://openifcmodel.cs.auckland.ac.nz/Model/Details/301">Model source</a>
        </li>
        <li>
            <a target="_other" href="https://github.com/xeokit/xeokit-sdk/wiki/Viewing-BIM-Models-Offline">User
                Guide</a>
        </li>
    </ul>
</div>

</body>

<script type="module">

    //------------------------------------------------------------------------------------------------------------------
    // Import the modules we need for this example
    //------------------------------------------------------------------------------------------------------------------

    import {Viewer} from "../src/viewer/Viewer.js";
    import {GLTFLoaderPlugin} from "../src/plugins/GLTFLoaderPlugin/GLTFLoaderPlugin.js";
    import {AmbientLight} from '../src/viewer/scene/lights/AmbientLight.js';
    import {NavCubePlugin} from "../src/plugins/NavCubePlugin/NavCubePlugin.js";

    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer, arrange the camera, tweak xraying and highlight materials
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas",
        transparent: true
    });

    viewer.scene.camera.eye = [10.45, 17.38, -98.31];
    viewer.scene.camera.look = [43.09, 0.5, -26.76];
    viewer.scene.camera.up = [0.06, 0.96, 0.16];


    viewer.cameraFlight.fitFOV = 25;

    viewer.scene.xrayMaterial.fillAlpha = 0.1;
    viewer.scene.xrayMaterial.fillColor = [0, 0, 0];
    viewer.scene.xrayMaterial.edgeAlpha = 0.4;
    viewer.scene.xrayMaterial.edgeColor = [0, 0, 0];

    viewer.scene.highlightMaterial.fill = false;
    viewer.scene.highlightMaterial.fillAlpha = 0.3;
    viewer.scene.highlightMaterial.edgeColor = [1, 1, 0];

    new AmbientLight(viewer.scene, {
        color: [0.35, 0.35, 0.2],
        intensity: 1.0
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create a NavCube gizmo
    //------------------------------------------------------------------------------------------------------------------

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        visible: true,
        size: 250,
        alignment: "bottomRight",
        bottomMargin: 100,
        rightMargin: 10
    });

    //------------------------------------------------------------------------------------------------------------------
    // Load model
    //------------------------------------------------------------------------------------------------------------------

    const gltfLoader = new GLTFLoaderPlugin(viewer);

    const model = gltfLoader.load({
        id: "myModel",
        src: "./models/gltf/OTCConferenceCenter/scene.gltf",
        metaModelSrc: "./metaModels/OTCConferenceCenter/metaModel.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    //------------------------------------------------------------------------------------------------------------------
    // Mouse over entityes to highlight them
    //------------------------------------------------------------------------------------------------------------------

    var lastEntity = null;

    viewer.scene.input.on("mousemove", function (coords) {

        var hit = viewer.scene.pick({
            canvasPos: coords
        });

        if (hit) {

            if (!lastEntity || hit.entity.id !== lastEntity.id) {

                if (lastEntity) {
                    lastEntity.highlighted = false;
                }

                lastEntity = hit.entity;
                hit.entity.highlighted = true;
            }
        } else {

            if (lastEntity) {
                lastEntity.highlighted = false;
                lastEntity = null;
            }
        }
    });

    //------------------------------------------------------------------------------------------------------------------
    // When model loaded, create a tree view that toggles object xraying
    //------------------------------------------------------------------------------------------------------------------

    const t0 = performance.now();

    document.getElementById("time").innerHTML = "Loading model...";

    model.on("loaded", function () {

        const t1 = performance.now();
        document.getElementById("time").innerHTML = "Model loaded in " + Math.floor(t1 - t0) / 1000 + " seconds<br>Objects: " + model.numEntities + "<br>Triangles: " + model.numTriangles;

        // Builds tree view data from MetaModel
        var createData = function (metaModel) {
            const data = [];

            function visit(expand, data, metaObject) {
                if (!metaObject) {
                    return;
                }
                var child = {
                    id: metaObject.id,
                    text: metaObject.name
                };
                data.push(child);
                const children = metaObject.children;
                if (children) {
                    child.children = [];
                    for (var i = 0, len = children.length; i < len; i++) {
                        visit(true, child.children, children[i]);
                    }
                }
            }

            visit(true, data, metaModel.rootMetaObject);
            return data;
        };

        // Get MetaModel we loaded for our model
        const modelId = model.id;
        const metaModel = viewer.metaScene.metaModels[modelId];

        // Create the tree view
        var treeView = new InspireTree({
            selection: {
                autoSelectChildren: true,
                autoDeselect: true,
                mode: 'checkbox'
            },
            checkbox: {
                autoCheckChildren: true
            },
            data: createData(metaModel)
        });

        new InspireTreeDOM(treeView, {
            target: document.getElementById("treePanel")
        });

        // Initialize the tree view once loaded
        treeView.on('model.loaded', function () {

            treeView.select();

            treeView.model.expand();
            treeView.model[0].children[0].expand();
            treeView.model[0].children[0].children[0].expand();

            treeView.on('node.checked', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsXRayed(objectId, false);
                viewer.scene.setObjectsCollidable(objectId, true);
                viewer.scene.setObjectsPickable(objectId, true);
            });

            treeView.on('node.unchecked', function (event, node) {
                const objectId = event.id;
                viewer.scene.setObjectsXRayed(objectId, true);
                viewer.scene.setObjectsCollidable(objectId, false);
                viewer.scene.setObjectsPickable(objectId, false);
            });


        });
    });

    viewer.cameraControl.on("picked", function (e) {
        console.log("entity id = " + e.entity.id);
        var parent = e.entity.parent;
        if (parent) {
            console.log("node ID = " + parent.id);
        }
    })

</script>
</html>
