<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NavCubePlugin</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

    <style>

        #myCanvas {
            width: 100%;
            height: 100%;
            background: lightBlue;
        }

        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }

    </style>

</head>

<body>

<canvas id="myCanvas"></canvas>

<canvas id="myNavCubeCanvas"></canvas>

<div id="info">
    <h1>NavCubePlugin - Configuring Custom Colors</h1>
    <ul>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/NavCubePlugin/NavCubePlugin.js~NavCubePlugin.html">NavCubePlugin</a>
            - Camera navigation cube gizmo
        </li>
        <li>
            <a target="_other"
               href="./../docs/class/src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js~XKTLoaderPlugin.html">XKTLoaderPlugin</a>
            - Loads .xkt model from file system
        </li>

    </ul>
</div>
</body>
<script type="module">
    import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {NavCubePlugin} from "../src/plugins/NavCubePlugin/NavCubePlugin.js";

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [-3.933, 2.855, 27.018];
    viewer.camera.look = [4.400, 3.724, 8.899];
    viewer.camera.up = [-0.018, 0.999, 0.039];

    const xktLoader = new XKTLoaderPlugin(viewer);

    new NavCubePlugin(viewer, {
        canvasId: "myNavCubeCanvas",
        visible: true,           // Initially visible (default)
        size: 250,               // NavCube size in pixels (default is 200)
        alignment: "topRight",   // Align NavCube to top-left of Viewer canvas
        topMargin: 170,          // 170 pixels margin from top of Viewer canvas
        cameraFly: true,       // Fly camera to each selected axis/diagonal
        cameraFitFOV: 45,        // How much field-of-view the scene takes once camera has fitted it to view
        cameraFlyDuration: 0.5, // How long (in seconds) camera takes to fly to each new axis/diagonal

        // Custom color configurations

        // We can optionally supply a uniform color for the whole cube:

        color: "#99FF99",      // Default value

        // We can also optionally supply a separate color per face,
        // which will override our uniform color, if we supplied that:

        frontColor: "#55FF55", // Default values
        backColor: "#55FF55",
        leftColor: "#FF5555",
        rightColor: "#FF5555",
        topColor: "#5555FF",
        bottomColor: "#5555FF",

        // We can also supply a color to highlight NavCuve regions
        // as we hover the pointer over them:

        hoverColor: "rgba(0,0.5,0,0.4)" // Default value
    });

    const model = xktLoader.load({
        id: "myModel",
        src: "./models/xkt/duplex/duplex.xkt",
        metaModelSrc: "./metaModels/duplex/metaModel.json", // Sets visual states of object in model
        edges: true
    });

    window.viewer = viewer;

</script>
</html>
